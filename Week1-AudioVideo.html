<!DOCTYPE html>
<html>
    <head>
        <title>Audio and Video in HTML</title>
        <meta name="author" content="Sheldon Aschkar">
    </head>
    <body>
        <h1><b>Include Audio and Video in HTML</b></h1>
        <h2>First audio: In this house...!</h2>
            <audio controls src="http://techslides.com/demos/samples/sample.mp3"></audio>
        <h2>Second Video:</h2>
            <video controls src="http://techslides.com/demos/samples/sample.mp4"></video>
        <h3>Here is another audio file</h3>
            <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
                <this_new_html_tag> <p>Sorry, your browser can't handle <i>this_new_html_tag</i>!</p> </this_new_html_tag>
            </audio> 
        <h3>Here is another video</h3>
            <video width="560" height="400" controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4">
                <p>Your browser does not support the <i>video</i> tag</p>
            </video>
    </body>
</html>
