<!DOCTYPE html>
 <html>
     <head>
         <script>
             function bigImg(x){
                 x.style.height = "64px";
                 x.style.width = "64px";
             }

             function normalImg(x){
                 x.style.height = "32px";
                 x.style.width = "32px";
             }

             function changeImg(){
                 //var x = document.getElementsByTagName('img');
                 var x = document.getElementById("pic").src="tenor.gif";
             }

             function changeImgBack(){
                var x = document.getElementById("pic").src="smiley.gif";
             }
        </script>
     </head>
     <body>
         <img id="pic" onmouseover="changeImg()" onmouseout="changeImgBack()" border="0" src="smiley.gif" alt="Smiley" width="100" height="100">
        
         <p>The function bigImg() is triggered when the user moves the mouse pointer over the image. </p>
         <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
    </body>
 </html>
