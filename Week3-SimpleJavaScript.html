<!DOCTYPE html>
<html>
    <head>
        <title>Example of prompt()</title>
        <script>
            var user_name;
            user_name = prompt("What is your name?");
            document.write("Welcome to my page " + user_name + "!" + "\n\n");
            var email;
            email = prompt("What is your email address?");
            document.write("Your email address is " + email);
            
        </script>
    </head>
</html>
