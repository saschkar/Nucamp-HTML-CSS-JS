<!DOCTYPE html>
<html><body>
    <h2>JavaScript Arrays</h2>
    <script>
        var animals, text, fLen, i;

        animals = ["Tiger", "Lion", "Dog", "Chicken"];
        fLen = animals.length;
        text = "<ol>";
        for (i=0; i<fLen; i++) {
            text += "<li>" + animals[i] + "</li>";
        }
        text += "</ol>";
        alert("This is the resulting Array using an HTML List: " + text);
    </script>
</body></html>
